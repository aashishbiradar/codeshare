<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code</title>
</head>

<body>
    <h1>Code Share</h1>
    <button onclick="start()">Share Now</button>
</body>
<script>
    var start = function () {
        var shareId = Date.now();
        window.location.href = window.location.href + 'share.html?id=' + shareId;
    }
</script>

</html>
